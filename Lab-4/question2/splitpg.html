<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-border">
      <div class="row" style="background-color:  rgb(31, 200, 234);"> 
        <div class="text-center">
        <h2>Justice World Tour</h2>
        <p class="lead">Welcome to the Justice World Tour</p>
        </div>
      </div>

      <div class="card-group">
        <div class="card">
          <img class="card-img-top" src="ghost.jpg" alt="Ghost">
          <div class="card-body">
            <div class="text-center">
            <h5 class="card-title">Ghost</h5>
            <p class="card-text">Best song on the album</p>
            <a href="#" class="btn btn-primary">Lyrics</a>
          </div>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="holdon.jpg" alt="Hold On">
          <div class="card-body">
            <div class="text-center">
            <h5 class="card-title">Hold On</h5>
            <p class="card-text">Most Powerful song on the album yet</p>
            <a href="#" class="btn btn-primary">Lyrics</a>
          </div>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="somebody.jpg" alt="Somebody">
          <div class="card-body">
            <div class="text-center">
            <h5 class="card-title">Somebody</h5>
            <p class="card-text">Express a complex emotional state over the course of an album instead of jamming it into three minutes</p>
            <a href="#" class="btn btn-primary">Lyrics</a>
          </div>
          </div>
        </div>
      </div>
    </div>
    </body>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
