<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout Design</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <!-- Top Part -->
    <div class="row bg-primary text-white p-3">
      <div class="col">
        <h1>Welcome to My Page</h1>
        <p>This is the top part of the page</p>
      </div>
    </div>

    <!-- Bottom Part -->
    <div class="row mt-3">
      <!-- First Section -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-success text-white">
            Section 1
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <button type="button" class="btn btn-primary btn-block">Submit</button>
          </div>
          <div class="card-footer">
            <span class="badge badge-secondary">New</span>
          </div>
        </div>
      </div>

      <!-- Second Section -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-warning text-white">
            Section 2
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Email">
              <div class="input-group-append">
                <span class="input-group-text">@example.com</span>
              </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">Subscribe</button>
          </div>
          <div class="card-footer">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">Left</button>
              <button type="button" class="btn btn-secondary">Middle</button>
              <button type="button" class="btn btn-secondary">Right</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Third Section -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-danger text-white">
            Section 3
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-info btn-sm">Read More</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
