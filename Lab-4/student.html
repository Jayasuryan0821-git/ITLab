<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Bio-data Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Student Bio-data Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter  name">
      </div>
      <div class="form-group">
        <label for="name">Email:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter email">
      </div>
      <div class = "form-group">
        <label for = "gender">Gender:</label><br>
         <div class="form-check form-check-inline">
        <input class = "form-check-input" type = "radio" name = "gender" id = "male">    
        <label class="form-check-label" for = "male">Male</label><br>
      </div>
      <div class="form-check form-check-inline">
        <input class = "form-check-input" type = "radio" name = "gender" id="female">
        <label class = "form-check-label" for = "female">Female</label><br>
      </div>
      <div class = "form-group">
        <label for="address">Address:</label><br>
        <div class = "form-group">
        <textarea class= "form-control" id="address" rows="3"></textarea><br>
      </div>
      <div class = "form-group">
        <label for = "age">Age:</label><br>
        <input type = "number" class = "form-control" id = "age" placeholder="Enter Age"><br>
      </div>

      <div class = "custom-control custom-checkbox">
        <input type = "checkbox" class = "form-check-input" id = "box"><br>
        <label class = "form-check-label" for = "box">Remember Me</label><br>
      </div>
       <h3>Student Table</h3>
       <table class = "table">
        <thead>
          <tr>
            <th scope = "col">#</th>
            <th scope = "col">Name</th>
            <th scope = "col">Gender</th>
            <th scope = "col">Email</th>
            <th scope = "col">Age</th>
          </tr>
          </thead>
          <tbody>
            <tr>
              <th scope = "row">1</th>
              <td>Austin Post</td>
              <td>Male</td>
              <td>austin@gmail.com</td>
              <td>19</td>
            </tr>
            <tr>
              <th scope = "row">2</th>
              <td>Josh</td>
              <td>Male</td>
              <td>josh@gmail.com</td>
              <td>22</td>
            </tr>
            <tr>
              <th scope = "row">3</th>
              <td>Sheldon</td>
              <td>Male</td>
              <td>shel@gmail.com</td>
              <td>23</td>
            </tr>
          </tbody>
        </table>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
