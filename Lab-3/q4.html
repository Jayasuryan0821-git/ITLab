<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<label for="product">Select Product:</label>
<select id="product">
    <option value="0">Select Product</option>
    <option value="HP">HP</option>
    <option value="Nokia">Nokia</option>
    <option value="Samsung">Samsung</option>
    <option value="Motorola">Motorola</option>
    <option value="Apple">Apple</option>
</select>

<br>

<label for="category">Select Category:</label>
<input type="checkbox" id="mobile"> Mobile
<input type="checkbox" id="laptop"> Laptop

<br>

<label for="quantity">Enter Quantity:</label>
<input type="number" id="quantity" min="1" value="1">

<br><br>

<button id="produceBill">Produce Bill</button>

<script>
    $(document).ready(function() {
        $('#produceBill').click(function() {
            var selectedProduct = $('#product').val();
            var quantity = parseInt($('#quantity').val()) || 1;
            var totalAmount = 0;

            if (selectedProduct === "0") {
                alert("Please select a product.");
                return;
            }

            if ($('#mobile').prop('checked')) {
                totalAmount += 500 * quantity; // Assume mobile price is $500
            }

            if ($('#laptop').prop('checked')) {
                totalAmount += 1000 * quantity; // Assume laptop price is $1000
            }

            alert("Total Amount: $" + totalAmount);
        });
    });
</script>

</body>
</html>
