<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: lightyellow;
      }

      .generated-block {
        margin: 20px;
        padding: 20px;
        border: 3px solid black;
        border-radius: 10px;
        display: inline-block;
      }

      /* Your existing CSS styles here */
    </style>
  </head>
  <body>
    <form>
      <div class="bgcol">
        <label for="bgcol">Choose background color:</label>
        <select id="bgcol" name="bgcol">
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option></select
        ><br />
      </div>

      <div class="fontstyle">
        <label for="fonttype">Choose font:</label>
        <select id="fonttype" name="fonttype">
          <option value="Arial">Arial</option>
          <option value="sans-serif">sans-serif</option></select
        ><br />
      </div>

      <div class="borderstyle">
        <p>Choose a border style:</p>
        <input type="radio" id="none" name="choice" value="none" />
        <label for="none">None</label><br />
        <input type="radio" id="double" name="choice" value="double" />
        <label for="double">Double</label><br />
        <input type="radio" id="solid" name="choice" value="solid" />
        <label for="solid">Solid</label><br />
      </div>

      <p class="bgpic">Add a default picture</p>
      <input type="checkbox" id="pic" name="pic" value="" /><br />

      <div class="msg">
        <label for="message">Enter the greeting message below</label>
        <br />
        <input type="text" id="message" name="message" />
      </div>

      <button class="submit" type="button">Update</button>
    </form>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        // Function to handle update button click
        $(".submit").click(function () {
          var selectedColor = $("#bgcol").val();
          var selectedFont = $("#fonttype").val();
          var selectedBorder = $('input[name="choice"]:checked').val();
          var showMessage = $("#message").val();
          var showImage = $("#pic").is(":checked");

          // Create a new block with selected styles and content
          var $newBlock = $('<div class="generated-block"></div>');
          $newBlock.css("background-color", selectedColor);
          $newBlock.css("font-family", selectedFont);
          if (selectedBorder === "none") {
            $newBlock.css("border", "none");
          } else if (selectedBorder === "double") {
            $newBlock.css("border", "3px double black");
          } else if (selectedBorder === "solid") {
            $newBlock.css("border", "3px solid black");
          }
          if (showImage) {
            $newBlock.append('<img src="cake.jpg" alt="Default Picture">');
          }
          if (showMessage) {
            $newBlock.append("<p>" + showMessage + "</p>");
          }

          // Append the new block to the body
          $("body").append($newBlock);
        });
      });
    </script>
  </body>
</html>
