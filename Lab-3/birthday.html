<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greeting</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: lightyellow;
      }

      .generated-block {
        margin: 20px;
        padding: 20px;
        border: 3px solid black;
        border-radius: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <p>Select the color:</p>
    <select name="col" id="col">
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
      <option value="blue">Blue</option>
    </select>

    <p>Select the font:</p>
    <select name="fstyle" id="col">
      <option value="arial">Arial</option>
      <option value="comic-sans">Comic-Sans</option>
      <option value="sans-serif">Sans-Serif</option>
    </select>

    <p>Enter the fontsize</p>
    <input type="number" id="fsize" name="fsize" />

    <p>Choose a border style</p>
    <input type="radio" id="none" name="choice" value="none" />
    <label for="none">None</label>
    <input type="radio" id="double" name="choice" value="double" />
    <label for="double">Double</label>
    <input type="radio" id="solid" name="choice" value="solid" />
    <label for="solid">Solid</label>

    <p>Add Default Picture</p>
    <input type="checkbox" id="pic" name="pic" />

    <p>Enter the message below:</p>
    <input type="text" id="msg" name="msg" />
    <button class="submit" type="button">Update</button>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".submit").click(function () {
          let selectedCol = $("#col").val();
          let selectedFont = $("#fstyle").val();
          let selectedBorder = $('input[name="choice"]:checked').val();
          let showImg = $("#pic").is(":checked");
          let showMsg = $("#msg").val();

          let $newBlk = $('<div class="generated-block"></div>');
          $newBlk.css("background-color", selectedCol);
          $newBlk.css("font-family", selectedFont);
          if (selectedBorder === "none") {
            $newBlk.css("border", "none");
          } else if (selectedBorder === "double") {
            $newBlk.css("border", "solid");
          } else if (selectedBorder === "solid") {
            $newBlk.css("border", "solid");
          }

          if (showImg) {
            $newBlk.append('<img src="spidey.jpg" alt="Spiderman">');
          }
          if (showMsg) {
            $newBlk.append("<p>" + showMsg + "</p>");
          }
          $("body").append($newBlk);
        });
      });
    </script>
  </body>
</html>
