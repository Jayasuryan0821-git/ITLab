<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      .tb1-container {
        margin-bottom: 50px;
      }

      .tb1 tr:nth-child(even) {
        background-color: aqua;
      }

      .tb1 tr:nth-child(odd) {
        background-color: green;
      }

      .img1 {
        height: 180px;
        width: 180px;
        margin-bottom: 20px;
        position: relative;
      }

      .tb1 {
        position: relative;
      }

      .btn {
        display: block;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <table class="tb1">
      <thead>
        <tr>
          <th>Number</th>
          <th>Skill</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>HTML</td>
          <td>1 week</td>
        </tr>

        <tr>
          <td>2</td>
          <td>CSS</td>
          <td>1 week</td>
        </tr>

        <tr>
          <td>2</td>
          <td>JS</td>
          <td>1 week</td>
        </tr>
      </tbody>
    </table>
    <img src="cake.jpg" alt="Cake image" class="img1" />
    <button class="btn">Click Me</button>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn").click(function () {
          $(".tb1").animate({ left: "250px" });
          $(".img1").animate({ left: "250px" });
        });
      });
    </script>
  </body>
</html>
