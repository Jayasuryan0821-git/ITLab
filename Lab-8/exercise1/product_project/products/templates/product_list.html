<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.title }} - ${{ product.price }} - {{ product.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
