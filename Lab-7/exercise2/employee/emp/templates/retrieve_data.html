<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrieve Data</title>
</head>
<body>
    <h1>Retrieve Data</h1>
    <form method="post">
        {% csrf_token %}
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name">
        <button type="submit">Retrieve</button>
    </form>
    {% if works_data %}
        <h2>People who work for {{ company_name }}</h2>
        <ul>
            {% for data in works_data %}
                <li>{{ data.person_name }} - {{ data.company_name }} - {{ data.salary }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
