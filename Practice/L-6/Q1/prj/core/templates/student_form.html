<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if data %}
        <h2>Student Details:</h2>
        <ul>
            {% for key, value in data.items %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
